
services:
  db:
    image: mysql:8.0
    container_name: mysql-db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: meubanco
      MYSQL_USER: user
      MYSQL_PASSWORD: password
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql

  backend:
    build: ./backend
    container_name: backend-app
    restart: unless-stopped
    env_file:
      - ./backend/.env
    ports:
      - "4000:4000"
    volumes:
      - backend_uploads:/usr/src/app/public/uploads
    depends_on:
      - db

  frontend:
    build:
      context: ./frontend/my-app
    container_name: frontend-app
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      - backend

volumes:
  db_data:
  backend_uploads:
