databases:
  - name: unidade-tatica-db
    databaseName: unidade_tatica
    plan: free
    user: unidade_tatica_user

services:
  # Backend API
  - type: web
    name: unidade-tatica-backend
    runtime: node
    plan: free
    buildCommand: cd backend && npm install
    startCommand: cd backend && npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DB_HOST
        fromDatabase:
          name: unidade-tatica-db
          property: host
      - key: DB_USER
        fromDatabase:
          name: unidade-tatica-db
          property: user
      - key: DB_PASS
        fromDatabase:
          name: unidade-tatica-db
          property: password
      - key: DB_NAME
        fromDatabase:
          name: unidade-tatica-db
          property: database
      - key: DB_PORT
        fromDatabase:
          name: unidade-tatica-db
          property: port
      - key: JWT_SECRET
        generateValue: true
      - key: CORS_ORIGIN
        sync: false
      - key: FRONTEND_URL
        sync: false

  # Frontend
  - type: web
    name: unidade-tatica-frontend
    runtime: static
    plan: free
    buildCommand: cd frontend/my-app && npm install && npm run build
    staticPublishPath: ./frontend/my-app/dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        sync: false
